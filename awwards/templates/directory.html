{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}


{% block content %}

<div class="container headers">
    <h4 style="float:left;" class="bold" >Sites of the Day</h4>
</div>
<div class="pages">
<div class="row">
  {% for winner in winners %}
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
    <div class="card" style="height:38.6rem;width: 32.2rem;">
      <img class="card-img-top-directory img-responsive" src="{{winner.landing_page.url}}" alt="Card image cap" >
      <div class="directory-image">
        <img src="{{winner.screenshot2.url}}" class="gallery-image" alt=""  width=30 height=30>
      </div>

    <div class="card-body text-center">
      <a href="/site/{{winner.id}}" style="color:black;text-decoration:none;">
        <h5 class="card-title" style="line-height:28px;">{{winner.title}}</h5>
      </a>
    <a href="{{winner.link}}">
      <p class="card-text" style="font-size:14px;color:#49c5b6;font-weight:bold;">{{winner.title}}</p>
    </a>
  
  </div>
</div>
  </div>
  {% endfor %}

</div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js"></script>

{% endblock %}
